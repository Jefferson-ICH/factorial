<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

    <script  src="/factorial/factorial.js"></script>

<body>

    
 
<div class ="container">
    <div class=" lignc ">
        <div class="col-md-4 col-md-offset-4 phone">
            <div class="row1">
                <div class="col-md-12">
                    <h1 class="text-center">Factorial</h1>
                    <label for="">Ingresar un Número: </label>
                    <input type="number" name="numero" id="numero" class="form-control tel" value="" />
                    <div class="num-pad">
                    <div class="span4">
                        <div class="num">
                            <div class="txt" >
                                    1
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                2 <span class="small">
                                   
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                3 
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                4 
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                5 
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                6 
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                7 
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                8 
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                9 
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                0 
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="num">
                            <div class="txt">
                                
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="clearfix">
                    </div>
                    <div class="text-center"> 
                    <button type="submit" class="btn btn-primary btn-block  trigger-btn flatbtn" onclick="factorialNumber()"  data-toggle="modal" href="#myModal">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
     <!-- Modal HTML -->
            <div id="myModal" class="modal fade">
                <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="icon-box">
                                <i class="material-icons">&#xE876;</i>
                            </div>				
                            <h4 class="modal-title w-100">Resultado</h4>	
                        </div>
                        <div class="modal-body">
                            <section class="text-center"  >
                                <div id="mensajes"class="container shadow-box"></div>
                            </section>
                        </div>
                        <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
                        
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
